<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
        <form id="formulario" novalidate action="" method="post">
            <div>
                <label for="nombre">Nombre:
                    <span class="important">*</span>
                </label>
                <input type="text" id="nombre" name="nombre"/>
            </div>
            <div>
                <label for="apellidos">Apellidos:
                    <span class="important">*</span>
                </label>
                <input type="text" id="apellidos" name="apellidos"/>
            </div>  
            <div>
                <label for="telefono">Teléfono:
                    <span class="important">*</span>
                </label>
                <input type="text" id="telefono" name="telefono"/>
            </div> 
            <div>
                <label for="email">E-mail:
                    <span class="important">*</span>
                </label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="confirmaremail">Confirmar E-mail:
                    <span class="important">*</span>
                </label>
                <input type="email" id="confirmaremail" name="confirmaremail" />
            </div>            
            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url" />
            </div>

            <div>
                <input type="submit" value="Enviar" />
            </div>
        </form>      
      <p>Enlace a <a href="https://github.com/davidabril/practica-validacion-formularios" target="_blank"> mi respositorio en GitHub</a>, donde está la versión de desarrollo.</p>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="scripts/localization.js"></script>    
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
